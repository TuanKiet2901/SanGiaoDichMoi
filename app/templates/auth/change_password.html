{% extends 'base.html' %}

{% block title %}{{ title }} - Agri TraceChain{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Đổi mật khẩu</h1>
    
    <form method="POST" action="{{ url_for('auth.change_password') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-4">
            <label for="current_password" class="block text-gray-700 font-medium mb-2">Mật khẩu hiện tại</label>
            <input type="password" id="current_password" name="current_password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700 font-medium mb-2">Mật khẩu mới</label>
            <input type="password" id="new_password" name="new_password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6">
            <label for="new_password_confirm" class="block text-gray-700 font-medium mb-2">Xác nhận mật khẩu mới</label>
            <input type="password" id="new_password_confirm" name="new_password_confirm" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="flex justify-between">
            <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition duration-200">
                Đổi mật khẩu
            </button>
            <a href="{{ url_for('auth.profile') }}" class="bg-gray-300 text-gray-700 py-2 px-6 rounded-lg hover:bg-gray-400 transition duration-200">
                Hủy
            </a>
        </div>
    </form>
</div>
{% endblock %}
