{% extends 'base.html' %}

{% block title %}Đặt lại mật khẩu{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-bold text-green-700 mb-6">Đặt lại mật khẩu</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu mới</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Xác nhận mật khẩu</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition duration-200">Đặt lại mật khẩu</button>
    </form>
</div>
{% endblock %}
