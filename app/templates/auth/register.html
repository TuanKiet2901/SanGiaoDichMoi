{% extends 'base.html' %}

{% block title %}{{ title }} - Agri TraceChain{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Đăng ký tài khoản</h1>
    
    <form method="POST" action="{{ url_for('auth.register') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Họ và tên</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-4">
            <label for="password_confirm" class="block text-gray-700 font-medium mb-2">Xác nhận mật khẩu</label>
            <input type="password" id="password_confirm" name="password_confirm" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-medium mb-2">Số điện thoại (tùy chọn)</label>
            <input type="tel" id="phone" name="phone"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6">
            <label for="role" class="block text-gray-700 font-medium mb-2">Vai trò</label>
            <select id="role" name="role" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="buyer">Người mua</option>
                <option value="farmer">Nhà cung cấp nông sản</option>
            </select>
        </div>
        
        <div class="mb-6">
            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" required class="h-4 w-4 text-green-600">
                <label for="terms" class="ml-2 text-gray-700">
                    Tôi đồng ý với <a href="#" class="text-green-600 hover:underline">Điều khoản sử dụng</a>
                </label>
            </div>
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
            Đăng ký
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-gray-600">Đã có tài khoản? 
            <a href="{{ url_for('auth.login') }}" class="text-green-600 hover:underline">Đăng nhập</a>
        </p>
    </div>
</div>
{% endblock %}
