{% extends 'base.html' %}

{% block title %}{{ title }} - Agri TraceChain{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Đăng nhập</h1>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-green-600">
                <label for="remember" class="ml-2 text-gray-700">Ghi nhớ đăng nhập</label>
            </div>
            <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-green-600 hover:underline">Quên mật khẩu?</a>
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
            Đăng nhập
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-gray-600">Chưa có tài khoản? 
            <a href="{{ url_for('auth.register') }}" class="text-green-600 hover:underline">Đăng ký ngay</a>
        </p>
    </div>
</div>
{% endblock %}
