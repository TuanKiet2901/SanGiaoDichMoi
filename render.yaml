services:
  - type: web
    name: ganache-service-7809
    env: docker
    dockerfilePath: ./Dockerfile.ganache
    plan: free
    healthCheckPath: http://localhost:10001/
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  - type: web
    name: ganache-nginx-7809
    env: docker
    dockerfilePath: ./Dockerfile.nginx
    plan: free
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: GANACHE_URL
        value: http://ganache-service-7809.onrender.com:10000

  - type: web
    name: agri-tracechain-app-7809
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --workers=1
    envVars:
      - key: GANACHE_URL
        value: https://ganache-nginx-7809.onrender.com
      # DATABASE_URL sẽ được add thủ công sau khi tạo database 